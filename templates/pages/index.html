<!DOCTYPE html>
<html dir="ltr">
  <head>
    <title>NAJAH SOFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="Pic/NajahIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="{% static 'scripts/js.js' %}"></script>

    <script>
      function CheckPassword( )
      {
        if (document.getElementById('password').value ==123 )
        {
          window.open('html_js','_blank');
        }
        else
        {
          alert("Password is Rong!");
        }
      }

  
        function focusNextField(event, nextFieldId) {
          if (event.key === "Enter") {
            event.preventDefault(); // Prevent form submission
            document.getElementById(nextFieldId).focus();
          }
        }
        
    </script>
   <br>
    <h1> Hotel Managment System  </h1>
    <br>
    <div class="card my-4">
      <div class="card-body">
    <form>
      <label for="username">
        <i class="fa fa-user"></i>
        User_Name
      </label><br>
      <input type="text" id="username" name="username" required autofocus onkeydown="focusNextField(event, 'password')"> <br><br>
      <label for="password">
        <i class="fa fa-lock"></i>
        Password
      </label><br>
      <input type="password" id="password" name="password" required onkeydown="focusNextField(event, 'submitButton')"><br><br>
      <button type="button" id="submitButton" class="btn btn-secondary" onclick="CheckPassword()">Login</button>
    </form>
  </div>
</div>
  </body>
  <footer class="blockquote-footer">Login User:     <cite title=""> Design by Najah Soft Company  </cite>

  </footer>
</html>
