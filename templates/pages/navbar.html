<!DOCTYPE html>
<html>
<head>
  <title>Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
  <nav class="flex justify-between items-center py-4 bg-[#1a2b3c] bg-opacity-80 relative">
    <div class="pl-4 md:pl-8 lg:pl-12 xl:pl-16 animate-pulse">
      <span class="text-2xl font-bold text-white">LOGO</span>
    </div>
    <div class="hidden md:flex justify-center items-center space-x-4 lg:space-x-8">
      <a href="#" class="text-white text-lg hover:text-[#00ffcc] transition duration-300 ease-in-out hover:underline underline-offset-4 decoration-[#00ffcc]">
        Home
      </a>
      <a href="#" class="text-white text-lg hover:text-[#00ffcc] transition duration-300 ease-in-out hover:underline underline-offset-4 decoration-[#00ffcc]">
        About
      </a>
      <a href="#" class="text-white text-lg hover:text-[#00ffcc] transition duration-300 ease-in-out hover:underline underline-offset-4 decoration-[#00ffcc]">
        Services
      </a>
      <a href="#" class="text-white text-lg hover:text-[#00ffcc] transition duration-300 ease-in-out hover:underline underline-offset-4 decoration-[#00ffcc]">
        Contact
      </a>
    </div>
    <div class="pr-4 md:pr-8 lg:pr-12 xl:pr-16">
      <button class="bg-[#1a2b3c] text-white text-lg py-2 px-4 rounded-md transition duration-200 ease-in-out hover:bg-[#00ffcc] hover:scale-105">
        Get Started
      </button>
    </div>
    <div class="md:hidden flex justify-end items-center pr-4">
      <button aria-label="Toggle menu" class="bg-transparent border-0 p-0 text-white text-2xl cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </nav>
</body>
</html>
